<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pet Universe - God Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pet-universe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="game-body">
    
    <div id="notification-area"></div>

    <button class="menu-toggle-btn" id="menuToggleBtn"><i class="fas fa-bars"></i></button>
    <nav class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h3>HỆ THỐNG</h3>
            <button class="menu-close-btn" id="menuCloseBtn">&times;</button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html" class="sidebar-link"><i class="fas fa-gamepad"></i> Gameshow</a></li>
            <li><a href="sanpham.html" class="sidebar-link"><i class="fas fa-box-archive"></i> Sản Phẩm</a></li>
            <li><a href="knowledge.html" class="sidebar-link"><i class="fas fa-sticky-note"></i> Kiến thức</a></li>
            <li><a href="pet-universe.html" class="sidebar-link active"><i class="fas fa-paw"></i> Nuôi Thú Cưng</a></li>
        </ul>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <header class="game-header">
        <div class="header-right">
            <div class="asset-pill gold"><i class="fas fa-coins"></i> <span id="goldCount">0</span></div>
        </div>
    </header>

    <main class="game-content">
        <section id="tab-pets" class="game-tab active">
            <div class="tab-info">
                <h2><i class="fas fa-paw"></i> Linh Thú</h2>
                <button class="add-btn" onclick="addNewPet()">
                    <i class="fas fa-plus-circle"></i> Nhận Bé Mới (200$)
                </button>
            </div>
            <div id="petGrid" class="pet-grid"></div>
        </section>

        <section id="tab-missions" class="game-tab">
            <div class="tab-info">
                <h2><i class="fas fa-scroll"></i> Nhiệm Vụ</h2>
            </div>
            <div id="missionList" class="mission-container"></div>
        </section>
    </main>

    <div id="walkingPet" class="pet-body-container">
        <div class="pet-head"><span id="walkingEmoji"></span></div>
        <div class="cloud-limbs">
            <div class="cloud-part p1"></div>
            <div class="cloud-part p2"></div>
            <div class="cloud-part p3"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab(event, 'tab-pets')"><i class="fas fa-paw"></i><span>Thú Cưng</span></button>
        <button class="nav-item" onclick="switchTab(event, 'tab-missions')"><i class="fas fa-tasks"></i><span>Nhiệm Vụ</span></button>
    </nav>

    <script src="js/main.js"></script>
    <script src="js/pet-universe.js"></script>
</body>
</html>
