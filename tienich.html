<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiện Ích</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Theme chung -->
    <link rel="stylesheet" href="css/trangchu.css"> <!-- Neon cho widget -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Widget Grid */
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .widget-card {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            color: #e0d6ff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .widget-card h3 { color: #bb86fc; margin-bottom: 10px; }
        /* Particle Background cho trang trí */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #bb86fc;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        @keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>
    <nav class="dock-nav" id="dockNav">
        <a href="index.html" title="Gameshow"><i class="fas fa-gamepad"></i><span class="tooltip">Gameshow</span></a>
        <a href="sanpham.html" title="Sản Phẩm"><i class="fas fa-box-archive"></i><span class="tooltip">Sản Phẩm</span></a>
        <a href="tienich.html" title="Tiện Ích"><i class="fas fa-tools"></i><span class="tooltip">Tiện Ích</span></a>
        <a href="ghichu.html" title="Ghi Chú"><i class="fas fa-sticky-note"></i><span class="tooltip">Ghi Chú</span></a>
    </nav>

    <main>
        <div class="container">
            <h2 class="section-title">Tiện Ích Hàng Ngày</h2>
            <div class="widget-grid">
                <!-- Widget Ngày Giờ -->
                <div class="widget-card">
                    <h3><i class="fas fa-clock"></i> Ngày Giờ</h3>
                    <p id="current-time" style="font-size: 2em;">Loading...</p>
                    <p id="current-date"></p>
                </div>

                <!-- Widget Thời Tiết -->
                <div class="widget-card">
                    <h3><i class="fas fa-cloud-rain"></i> Thời Tiết Hà Nội</h3>
                    <p id="weather-info">Đang tải...</p>
                </div>

                <!-- Widget Quote Trang Trí -->
                <div class="widget-card">
                    <h3><i class="fas fa-quote-left"></i> Quote Hôm Nay</h3>
                    <p id="quote-text">Đang tải...</p>
                    <p id="quote-author"></p>
                </div>

                <!-- Widget Countdown Trang Trí -->
                <div class="widget-card">
                    <h3><i class="fas fa-calendar-alt"></i> Countdown Tết 2026</h3>
                    <p id="countdown">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Ngày Giờ
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const date = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('current-time').textContent = time;
            document.getElementById('current-date').textContent = date;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Thời Tiết (fetch từ wttr.in - free, text-based)
        fetch('https://wttr.in/Hanoi?format=%C+%t+%h+%w') // Condition + Temp + Humidity + Wind
            .then(response => response.text())
            .then(data => {
                document.getElementById('weather-info').textContent = data || 'Khoảng 24-26°C, có mưa rào, cloudy (dữ liệu fallback)';
            })
            .catch(() => document.getElementById('weather-info').textContent = 'Khoảng 24-26°C, có mưa rào, cloudy (dữ liệu fallback)');

        // Quote (fetch từ API free)
        fetch('https://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote-text').textContent = data.content;
                document.getElementById('quote-author').textContent = `- ${data.author}`;
            })
            .catch(() => document.getElementById('quote-text').textContent = 'Học code mỗi ngày để trở nên giỏi hơn!');

        // Countdown đến Tết 2026 (01/01/2026)
        function updateCountdown() {
            const tetDate = new Date('2026-01-01T00:00:00');
            const now = new Date();
            const diff = tetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Particle Trang Trí (cho tất cả widget)
        document.querySelectorAll('.widget-card').forEach(card => {
            const particlesDiv = document.createElement('div');
            particlesDiv.classList.add('particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = particle.style.height = Math.random() * 5 + 2 + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = Math.random() * 10 + 5 + 's';
                particlesDiv.appendChild(particle);
            }
            card.appendChild(particlesDiv);
        });
    </script>
</body>
</html>
