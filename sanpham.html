<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - Hệ Thống Resource</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sanpham.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbox.css">
</head>

<body>

<button class="menu-toggle-btn" id="menuToggleBtn" title="Menu">
    <i class="fas fa-bars"></i>
</button>

<nav class="sidebar-menu" id="sidebarMenu">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>
    </div>
    <ul class="sidebar-links">
        <li><a href="index.html" class="sidebar-link"><i class="fas fa-gamepad"></i> Gameshow</a></li>
        <li><a href="sanpham.html" class="sidebar-link active"><i class="fas fa-box-archive"></i> Sản Phẩm</a></li>
        <li><a href="knowledge.html" class="sidebar-link"><i class="fas fa-sticky-note"></i> Kiến thức</a></li>
        <li><a href="articles.html" class="sidebar-link"><i class="fas fa-newspaper"></i> Bài viết</a></li>
    </ul>
</nav>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div id="verticalMenu" class="vertical-drawer">
    <div class="drawer-header">
        <h4><i class="fas fa-list"></i> Danh mục</h4>
        <button id="closeDrawer">&times;</button>
    </div>
    <ul id="mainMenu" class="vertical-main-menu"></ul>
</div>
<div id="drawerOverlay" class="drawer-overlay"></div>

<main>
    <div class="container page-layout">
        <section class="product-listing">
            <div class="product-count-container">
                <span id="productCount" class="product-count-text">Đang tải...</span>
            </div>

            <div class="toolbar">
                <div class="category-menu-wrapper">
                    <button id="menuAllBtn" class="menu-all-btn">
                        <i class="fas fa-th-large"></i> <span>Tất cả</span>
                    </button>
                </div>
                <input type="search" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            </div>

            <div class="product-grid" id="allProductGrid"></div>
            <div class="pagination" id="paginationControls"></div>
        </section>
    </div>
</main>

<div id="productModal" class="modal-overlay">
    <div class="modal-content-wrapper">
        <span class="modal-close" id="closeProductModal">&times;</span>
        <div id="modalBodyContent">
            </div>
    </div>
</div>

<div id="qrModal" class="qr-modal">
    <div class="qr-modal-content">
        <span class="close-btn" id="closeQrModal">&times;</span>
        <h3>Chia sẻ sản phẩm</h3>
        <div id="qrcodeContainer"></div>
        <p id="qrProductLink" class="product-link-text"></p>
    </div>
</div>

<div id="toastContainer"></div>

<script src="js/product/product_data.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="js/product/sanpham.js"></script>

</body>
</html>
