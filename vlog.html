<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ Niệm - Ghost Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbox.css">
</head>
<body>
    <div class="desktop-decor">
        <span class="decor-text top-right">MOMENTS</span>
        <span class="decor-text bottom-left">CREATIVE</span>
    </div>

    <aside class="personal-sidebar">
        <div class="profile-card-static">
            <div class="avatar-box">
                <i class="fas fa-user-ninja"></i>
            </div>
            <h1 class="nickname">@Trùm tạo bug</h1>
            <div class="hobbies-box">
                <span>#Hiking_Trekking</span> <span>#Phượt_thủ</span><span>#Music</span>
            </div>
            <p class="bio">"Chill cùng tớ"</p>
        </div>
        
        <div class="vlog-categories">
            <div class="cat-label"><i class="fas fa-heart"></i> BỘ SƯU TẬP KỈ NIỆM</div>
        </div>
    </aside>

    <main class="archive-overlay">
        <div class="archive-container">
            <div id="vlogGrid" class="locket-grid"></div>
        </div>
    </main>

    <div id="detailModal" class="detail-modal" onclick="closeVlogDetail()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalMediaContainer"></div>
            <div class="detail-info">
                <h3 id="detailTitle"></h3>
                <p id="detailCaption"></p>
                <span id="detailDate"></span>
            </div>
            <button class="close-modal-btn" onclick="closeVlogDetail()">&times;</button>
        </div>
    </div>

    <nav class="dock-nav" id="dockNav">
        <a href="index.html" title="Gameshow"><i class="fas fa-gamepad"></i><span class="tooltip">Gameshow</span></a>
        <a href="sanpham.html" title="Sản Phẩm"><i class="fas fa-box-archive"></i><span class="tooltip">Sản Phẩm</span></a>
        <a href="ghichu.html" title="Ghi Chú"><i class="fas fa-sticky-note"></i><span class="tooltip">Ghi Chú</span></a>
        <a href="vlog.html" title="Kỉ niệm" class="active"><i class="fas fa-camera"></i><span class="tooltip">Kỉ niệm</span></a>
    </nav>

    <script src="js/vlog/vlog_data.js"></script>
    <script src="js/vlog/vlog_logic.js"></script>
    <script src="js/chatbox/chatbox-injector.js"></script>
</body>
</html>
